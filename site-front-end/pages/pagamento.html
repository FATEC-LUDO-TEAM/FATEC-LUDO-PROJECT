<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <img id="logo" src="../assets/logo.png" alt="Logo do Site">
    <div id="login-card">
        <div class="icon-container">
            <i class="bi bi-arrow-left-square-fill"></i>
            <i class="bi bi-x-square-fill"></i>
        </div>
        <h1>Pagamento</h1>
        <input type="numero do cartao" placeholder="numero do cartao">
        <input type="nome impresso no cartão" placeholder="nome impresso no cartao">
        <input type="vencimento" placeholder="vencimento">
        <input type="CVV" placeholder="CVV">
        <p class="subtitle">Valor</p>
        <button type="button" onclick="openModal()">Comprar</button>
    </div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Confirmação de Pagamento</h2>
            <p>Tem certeza de que deseja concluir o pagamento?</p>
            <button onclick="confirmPayment()">Confirmar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>
</body>
<script src="scripts/pagamento.js"></script>
</html>
